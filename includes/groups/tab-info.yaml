network_speed:
  name: Network Speed
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

network_devices:
  name: Network Devices
  entities:
    - sensor.network_devices_phone
    - sensor.network_devices_phone2
    - sensor.network_devices_tablet
    - sensor.network_devices_laptop
    - sensor.network_devices_laptop2
    - sensor.network_devices_n3ds
    - sensor.network_devices_new3ds
    - sensor.network_devices_wiiu
    - sensor.network_devices_switch
    - sensor.network_devices_psvita
    - sensor.network_devices_ps4
    - sensor.network_devices_amazonfiretv
    - sensor.network_devices_chromecast


system:
  name: System
  entities:
    - sensor.cpu_use
    - sensor.ram_use
    - sensor.disk_use_
    - sensor.last_boot
    - sensor.since_last_boot
