network_speed:
  name: Network Speed
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

network_devices:
  name: Network Devices
  entities:
    - device_tracker.chomecast
    - device_tracker.phone
    - device_tracker.switch
    - device_tracker.tablet
    - device_tracker.laptop
    - device_tracker.ps4
    - device_tracker.3ds
    - device_tracker.new3ds
    - device_tracker.psvita
    - device_tracker.firetv

system:
  name: System
  entities:
    - sensor.cpu_use
    - sensor.ram_use
    - sensor.disk_use_
    - sensor.last_boot
    - sensor.since_last_boot
