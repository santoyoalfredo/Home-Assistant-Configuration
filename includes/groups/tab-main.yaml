default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.devices
    - group.timeanddate
    - group.today
    - group.threeday

timeanddate:
  name: Time and Date
  entities:
    - sensor.date
    - sensor.time

devices:
  name: Devices
  entities:
    - sensor.phonebatt
    - sensor.tabletbatt

today:
  name: Today's Forecast
  entities:
    - sensor.pws_alerts
    - sensor.pws_weather
    - sensor.pws_temperature_string
    - sensor.pws_precip_1d
    - sensor.pws_wind_mph
    - sensor.pws_pressure_trend

threeday:
  name: Three Day Forecast
  entities:
    - sensor.pws_weather_2d
    - sensor.pws_weather_3d
    - sensor.pws_weather_4d
